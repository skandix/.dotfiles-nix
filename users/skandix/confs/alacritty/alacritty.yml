env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 0
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  decorations: none
  startup_mode: Windowed

  title: ¯\_(ツ)_/¯
class:
  instance: ¯\_(ツ)_/¯
  general: ¯\_(ツ)_/¯

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: monospace

  size: 9.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: '#18191E'
    foreground: '#FFEE79'

  selection:
    text:       '#FF4D00'
    background: '#090B26'

  # Cursor colors
  cursor:
    text:       '#18191E'
    cursor:     '#FFFF00'

  # Normal colors
  normal:
    black:      '#18191E'
    red:        '#FC2929'
    green:      '#44B273'
    yellow:     '#E25600'
    blue:       '#1D918B'
    magenta:    '#D16BB7'
    cyan:       '#00BFA4'
    white:      '#CCCCCC'

  # Bright colors
  bright:
    black:      '#21252D'
    red:        '#FF5050'
    green:      '#50C16E'
    yellow:     '#ED722E'
    blue:       '#47A8A1'
    magenta:    '#D68EB2'
    cyan:       '#5AD1AA'
    white:      '#FFFADE'

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
    modifiers: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  save_to_clipboard: false

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true
working_directory: None
enable_experimental_conpty_backend: false
alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }

  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
  - {
      key: PageUp,
      mods: Shift,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: PageDown,
      mods: Shift,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - {
      key: Home,
      mods: Shift,
      action: ScrollToTop,
      mode: ~Alt
    }
  - {
      key: End,
      mods: Shift,
      action: ScrollToBottom,
      mode: ~Alt
    }
